[buildPlans.IosevkaCustom]
family = "Iosevka Custom"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.IosevkaCustom.variants.design]
capital-j = "serifless"
f = "flat-hook-serifless-crossbar-at-x-height"
i = "hooky"
j = "serifless"
l = "serifed-flat-tailed"
t = "flat-hook"
zero = "dotted"
asterisk = "penta-mid"
paren = "large-contour"
brace = "curly-flat-boundary"
number-sign = "upright"
dollar = "interrupted"
at = "fourfold"
percent = "rings-segmented-slash"
lig-ltgteq = "flat"
lig-neq = "more-slanted"
lig-equal-chain = "without-notch"
lig-hyphen-chain = "without-notch"
lig-plus-chain = "without-notch"
lig-double-arrow-bar = "without-notch"
lig-single-arrow-bar = "without-notch"

[buildPlans.IosevkaCustom.ligations]
# This set contains most of them
inherits = "dlig"
# These are missing
enables = [
  "slasheq",
  "tildeeq",
  "eqexeq", # =!=
  "exeq", # !=
  "minus-minus",
]
disables = [
  "ltgt-slash-tag", # HTML tags
]

[buildPlans.IosevkaCustom.widths.Normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.IosevkaCustom.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaCustom.slopes.Oblique]
angle = 9.4
shape = "oblique"
menu = "oblique"
css = "oblique"

# Only build one weight please, not 9 of them
[buildPlans.IosevkaCustom.weights.Regular]
shape = 400  # Weight for glyph shapes.
menu  = 400  # Weight for the font's names.
css   = 400  # Weight for webfont CSS.
