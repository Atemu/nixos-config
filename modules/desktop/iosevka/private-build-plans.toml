[buildPlans.IosevkaCustom]
family = "Iosevka Custom"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.IosevkaCustom.variants.design]
capital-j = "serifless"
f = "flat-hook-serifless-crossbar-at-x-height"
i = "hooky"
j = "serifless"
l = "serifed-flat-tailed"
t = "flat-hook"
zero = "dotted"
asterisk = "penta-mid"
paren = "flat-arc"
brace = "curly-flat-boundary"
number-sign = "upright"
dollar = "interrupted"
at = "fourfold"
percent = "rings-segmented-slash"

[buildPlans.IosevkaCustom.ligations]
inherits = "haskell"

[buildPlans.IosevkaCustom.widths.Normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.IosevkaCustom.widths.SemiExtended]
shape = 548
menu = 6
css = "semi-expanded"

[buildPlans.IosevkaCustom.widths.Extended]
shape = 600
menu = 7
css = "expanded"

[buildPlans.IosevkaCustom.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaCustom.slopes.Oblique]
angle = 9.4
shape = "oblique"
menu = "oblique"
css = "oblique"
